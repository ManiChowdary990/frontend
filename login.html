<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://social-media-backend-rio4.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log("Login Response:", data); // Debugging

                if (response.ok) {
                    alert("Login successful!");
                    localStorage.setItem("token", data.token); // Save token
                    window.location.href = "https://social-media-frontend-beryl.vercel.app/"; // Redirect to home page
                } else {
                    alert(data.message || "Invalid login details");
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
